<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>WikiBooks</title>
</head>

<body>
    <main>
        <h1 class="text-center mt-5">WikiBooks</h1>

        <div class="input-group mb-3 mt-5 w-50 mx-auto">
            <input id="book-name" type="text" class="form-control" placeholder="Book name" aria-label="Recipient's username" aria-describedby="search">
            <button onclick="loadBooks()" class="btn btn-outline-secondary" type="button" id="search">Search</button>
        </div>
        <div class=" d-flex justify-content-center align-items-center flex-column d-none" id='spinner'>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>

            </div>
            <h3 class="mt-3">Loading...</h3>
        </div>
        <div class="d-none text-center mb-5" id="result-number">
            <p id="result-number"><span id="number"></span> Results found </p>
        </div>

        <section>
            <div class="container mt-5">
                <div class="row gx-4 gy-4 mx-auto" id="book-display">

                </div>
            </div>
        </section>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
