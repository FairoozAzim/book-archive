<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>WikiBooks</title>
</head>

<body>
    <main>
        <h1 class="text-center mt-5">WikiBooks</h1>
        <div class="" id="result-number">
            <p id="result-number">Showing results for <span id="number"></span></p>
        </div>

        <div class="input-group mb-3 mt-5 w-50 mx-auto">
            <input id="book-name" type="text" class="form-control" placeholder="Book name" aria-label="Recipient's username" aria-describedby="search">
            <button onclick="loadBooks()" class="btn btn-outline-secondary" type="button" id="search">Search</button>
        </div>
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="book-display">


            </div>
        </section>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
